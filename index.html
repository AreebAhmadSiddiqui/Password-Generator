<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent_container">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="show_password">Password</div>
            <div class="options">
                <label for="numberOfCharacters">Number of Characters</label>
                <div class="help">
                    <input type="range" name="" id="numberOfCharactersRange" min="1" max="50" value="10">
                    <input type="number" name="" id="numberOfCharacters" min="1" max="50" value="10">
                </div>
                <label for="includeUpperCase">Include UpperCase</label>
                <input type="checkbox" name="" id="includeUpperCase">
                <label for="includeNumber">Include Number</label>
                <input type="checkbox" name="" id="includeNumber">
                <label for="includeSymbols">Include Symbols</label>
                <input type="checkbox" name="" id="includeSymbols">
            </div>
            <button class="btn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
